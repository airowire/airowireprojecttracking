    <title>User Login</title>
    <style>
      /* Ensuring the flash message is on top of other content */
      .flash-message-container {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 1000; /* Ensure it is above other content */
          pointer-events: none; /* Allow clicks to pass through */
      }

      .flash-message {
          padding: 20px;
          background-color: #d4edda; /* Light green background */
          border: 1px solid #c3e6cb; /* Slightly darker green border */
          border-radius: 8px; /* Rounded corners */
          display: flex;
          flex-direction: column;
          align-items: center;
          font-family: 'Arial', sans-serif; /* Good font selection */
          box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle shadow */
          max-width: 80%; /* Responsive max width */
          text-align: center; /* Center the text */
          pointer-events: all; /* Allow interactions with the message */
      }

      
      .tick-icon {
          font-size: 24px;
          margin-bottom: 10px; 
      }

    
      .flash-text {
          font-size: 16px;
          color: #155724; 
      }

      
      .flash-message {
          animation: fadeOut 5s forwards;
      }

      @keyframes fadeOut {
          0% { opacity: 1; }
          100% { opacity: 0; }
      }
  </style>
</head>
<body>
  <div class="flash-message-container">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
          {% for message in messages %}
          <div class="alert alert-success flash-message" role="alert" id="flash-message">
              <span class="tick-icon">✔️</span>
              <span class="flash-text">{{ message }}</span>
          </div>
          {% endfor %}
      {% endif %}
      {% endwith %}
  </div>

  <script>
      // Hide the flash message after 3 seconds
      setTimeout(function() {
          var flashMessage = document.getElementById('flash-message');
          if (flashMessage) {
              flashMessage.style.display = 'none';
          }
      }, 3000); // 3000 milliseconds = 3 seconds
  </script>
</body>
</html>
