        <script>
        $(document).ready(function() {
            var currentPage = 1; // To keep track of the current page
            var rangeSize = 4; // Number of pagination links to show at a time
        $('#search_input_all').on('keyup', FilterkeyWord_all_table);

            getPagination('#table-id');
            $('#maxRows').trigger('change');
        
            function getPagination(table) {
                $('#maxRows').on('change', function() {
                    $('.pagination').html(''); // Reset pagination div
                    var trnum = 0; // Reset tr counter
                    var maxRows = parseInt($(this).val()); // Get Max Rows from select option
                    var totalRows = $(table + ' tbody tr').length; // Numbers of rows
        
                    $(table + ' tr:gt(0)').each(function() { // Each TR in table and not the header
                        trnum++; // Start Counter
                        if (trnum > maxRows) {
                            $(this).hide(); // Fade it out
                        } else {
                            $(this).show(); // Fade in if within range
                        }
                    });
        
                    if (totalRows > maxRows) {
                        var pagenum = Math.ceil(totalRows / maxRows); // Total number of pages
                        updatePagination(pagenum);
                    }
        
                    // Show initial page content
                    $('.pagination li[data-page="1"]').addClass('active');
                    showig_rows_count(maxRows, 1, totalRows);
        
                    $('.pagination').on('click', 'li', function(e) {
                        e.preventDefault();
                        var pageNum = $(this).attr('data-page');
        
                        if (pageNum === 'prev') {
                            if (currentPage > 1) {
                                currentPage--;
                                updatePagination(pagenum);
                            }
                        } else if (pageNum === 'next') {
                            if (currentPage < pagenum) {
                                currentPage++;
                                updatePagination(pagenum);
                            }
                        } else {
                            pageNum = parseInt(pageNum);
                            if (pageNum >= 1 && pageNum <= pagenum) {
                                currentPage = pageNum;
                                var trIndex = 0; // Reset tr counter
                                $('.pagination li').removeClass('active'); // Remove active class from all li
                                $('.pagination li[data-page="' + pageNum + '"]').addClass('active'); // Add active class to the clicked
        
                                showig_rows_count(maxRows, pageNum, totalRows);
        
                                $(table + ' tr:gt(0)').each(function() { // Each tr in table not the header
                                    trIndex++; // tr index counter
                                    if (trIndex > (maxRows * pageNum) || trIndex <= ((maxRows * pageNum) - maxRows)) {
                                        $(this).hide();
                                    } else {
                                        $(this).show(); // Fade in
                                    }
                                });
                            }
                        }
                    });
                });
            }
        
            function updatePagination(pagenum) {
                $('.pagination').html('');
                var startPage = Math.max(1, currentPage - Math.floor(rangeSize / 2));
                var endPage = Math.min(pagenum, startPage + rangeSize - 1);
        
                if (startPage > 1) {
                    $('.pagination').append('<li class="arrow" data-page="prev"><span>&laquo;</span></li>'); // Previous Arrow
                }
        
                for (var i = startPage; i <= endPage; i++) {
                    $('.pagination').append('<li data-page="' + i + '"><span>' + i + '</span></li>');
                }
        
                if (endPage < pagenum) {
                    $('.pagination').append('<li class="arrow" data-page="next"><span>&raquo;</span></li>'); // Next Arrow
                }
        
                $('.pagination li[data-page="' + currentPage + '"]').addClass('active'); // Set initial active page
            }
        
            // SHOWING ROWS NUMBER OUT OF TOTAL DEFAULT
            function showig_rows_count(maxRows, pageNum, totalRows) {
                var end_index = maxRows * pageNum;
                var start_index = ((maxRows * pageNum) - maxRows) + parseFloat(1);
                var string = 'Showing ' + start_index + ' to ' + end_index + ' of ' + totalRows + ' entries';
                $('.rows_count').html(string);
            }
        
            // All Table search script
            function FilterkeyWord_all_table() {
                var count = $('.table').children('tbody').children('tr:first-child').children('td').length;
                var input = document.getElementById("search_input_all");
                var input_value = input.value;
                var filter = input_value.toLowerCase();
                if (input_value !== '') {
                    var table = document.getElementById("table-id");
                    var tr = table.getElementsByTagName("tr");
        
                    for (var i = 1; i < tr.length; i++) {
                        var flag = 0;
        
                        for (var j = 0; j < count; j++) {
                            var td = tr[i].getElementsByTagName("td")[j];
                            if (td) {
                                if (td.innerHTML.toLowerCase().indexOf(filter) > -1) {
                                    flag = 1;
                                }
                            }
                        }
                        if (flag === 1) {
                            tr[i].style.display = "";
                        } else {
                            tr[i].style.display = "none";
                        }
                    }
                } else {
                    $('#maxRows').trigger('change'); // Reset table
                }
            }
        });
        </script>
